<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Barbour">
    <meta name="description" content="Projeto com integração em API para gerar QRs Codes">
    <meta name="keywords" content="Gerador, QR, Code">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Gerador de QR Code</h1>
            <p>Digite uma URL ou digite um texto</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Digite a url ou texto">
            <button>Gerar QR Code</button>
            <div class="qr-code">
                <img src="" alt="qr-code">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
